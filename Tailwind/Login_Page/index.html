<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class=" bg-linear-to-bl from-fuchsia-500 to-cyan-500">
    
    <div class=" flex justify-center items-center h-screen w-screen ">

        <div class=" border-2 rounded-3xl p-10 h-150 bg-white brightness-89">

            <h1 class=" m-9 text-center font-bold text-3xl ">
                Welcome Back
            </h1>

            <div class=" flex  justify-center items-center  border-b-1  mt-18 p-1">

                <img class=" " src="../../Media/Logo/bxs-user.svg">
                <input class=" ml-2 w-full outline-none" type="text" placeholder="Type Your Username " required >

            </div>

            <div class=" flex  justify-center items-center  border-b-1  mt-3 p-1">

                <img class=" " src="../../Media/Logo/bxs-lock-alt.svg">
                <input class=" ml-2 w-full outline-none" type="password" placeholder="Type Your Password" required >
                
            </div>

            <div class=" text-end mt-1 text-sm">
                <a href="#">
                    Don't Have an account?
                </a>
            </div>

            <div class=" text-center mt-15 border-1 rounded-4xl p-1 bg-linear-to-l from-fuchsia-400 to-cyan-400 font-semibold cursor-pointer">
                
                <button class=" cursor-pointer " type="submit" >
                    <a href="#">
                        Login 
                    </a>
                </button>
            
            </div>

            <h5 class=" mt-20 text-center text-sm ">
                or Register with social platforms
            </h5>

            <div class=" flex items-center justify-center space-x-2 mt-5 ">

                <a class="  border-1 rounded-md p-1  scale-100 hover:scale-110"  href="#">
                    <img src="../../Media/Logo/bxl-google.svg">
                </a>
                <a class="  border-1 rounded-md p-1  scale-100 hover:scale-110" href="#">
                    <img src="../../Media/Logo/bxl-facebook.svg">
                </a>
                <a class="  border-1 rounded-md p-1  scale-100 hover:scale-110" href="#">
                    <img src="../../Media/Logo/bxl-github.svg">
                </a>
                <a class="  border-1 rounded-md p-1  scale-100 hover:scale-110" href="#">
                    <img src="../../Media/Logo/bxl-linkedin.svg">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
